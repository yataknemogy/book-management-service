spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres


# Specify the JDBC driver name
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql

# Specify dialect
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

# Hibernate ddl auto (create, create-drop, update): Uncomment if you want to auto-create/update the database schema
spring.jpa.hibernate.ddl-auto=update

# Spring Security
spring.security.basic.enabled=false
spring.security.form-login.login-page=/your-login-path
spring.security.headers.content-security-policy=your-csp-policy

