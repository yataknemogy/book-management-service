spring.datasource.url=jdbc:mysql://localhost/book?useUnicode=true&serverTimezone=UTC&useSSL=true&verifyServerCertificate=false
spring.datasource.username=root
spring.datasource.password=discord967

# Specify the JDBC driver name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Specify dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, update): Uncomment if you want to auto-create/update the database schema
spring.jpa.hibernate.ddl-auto=update

# Logging SQL statements
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

